{% extends 'main.html' %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/main.css' %}">
{% block Content %}
<div class="container"> 
    <br>
    <br>
    <div class="jumbotron">
        <marquee behavior="slide" direction="">

            <h2 class="text-center text-info">Welcome to nesara tours</h2>
        </marquee>
     </div>
     <marquee behavior="slide" direction="up">
    <div class="row">
        {% for i in package %}
        <div class="col col-sm-4">
            <div class="card" style="width: 18rem;">
                <img src="{{i.Image}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{i.Name}}</h5>
                    <p class="card-text">{{i.Price }} Rs</p>
                    <a href="{% url 'ViewPackage' i.id %}" class="btn btn-primary btn-block">View Package</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>    
</marquee>    
</div>
{% include 'footer.html' %}
{% endblock Content %}
